<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buddy System</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
      
        /* CSS to center the heading */
     	h1 {
            margin-bottom: 40px; /* Add margin between headings */
        }
        body {
      		display: flex;
       		font-family: 'Montserrat', sans-serif; /* Use Roboto font */
            text-align: center;
      		display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #0d0d0d; /* Background color */
            color: #ffffff; /* Font color */
        }
        .background-image {
            background-image: url('https://i.pinimg.com/736x/da/ae/4f/daae4fc27943765338310774569fb05c.jpg');
            background-size: cover; /* Cover the entire element with the background image */
            width: 100%; /* Adjust width as needed */
            height: 100%; /* Adjust height as needed */
            //display: flex; /* Optional: Center content vertically */
            justify-content: center; /* Optional: Center content horizontally */
            align-items: center; /* Optional: Center content vertically */
      		box-sizing: border-box; 
      		padding: 20px; /* Add padding */
      		box-sizing: border-box; /* Include padding in element's total width/height */
            text-align: center; 
        }
	    .text-blurb {
	    	text-align: center;
            background-color: #fa4c00;
       		background-color: rgba(255, 76, 0, 0.5);
     
            padding: 10px;
            border-radius: 5px;
     		max-width: 250px; 
            font-size: 16px; 
      		margin: auto;
        }
      .button-container {
            display: flex; /* Use flexbox to arrange buttons horizontally */
            justify-content: center; /* Center align buttons horizontally */
            margin-top: 20px; /* Add some space between the buttons and other content */
        }

        /* CSS for the buttons */
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px; /* Add margin between buttons */
            border: none;
            border-radius: 5px;
            background-color: #fa4c00;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
      margin-bottom: 10px; 
        }

        .button-container button:hover {
            background-color: #d4430cff;
        }
 </style>
</head>
<body>

<div class="background-image">
 <h1>The Buddy System!</h1>

  
<div class="text-blurb">
    <p>The Buddy System is a public safety initative that aims to connect commiunity memebers and create safety in numbers.</p>
  <div class="button-container">
    <!-- Button 1 redirects to page1.html -->
    <button onclick="window.location.href='index.html'">Log in with email</button>
    <!-- Button 2 redirects to page2.html -->
    <button onclick="window.location.href='page2.html'">Create Account</button>
</div>
</div>

	
</body>
</html>
